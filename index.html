<!DOCTYPE html>
<html>
	<head>
		<title>attackMap</title>

		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 style="text-align: center">Bear Scares</h1>
			<div id="map"></div>
			<script src="./src/attackMap.js"></script>

			<label for="csv_data">Choose csv file</label>
			<input type="file" id="csv_data" accept=".csv" />
			<div id="output"></div>

			<script src="./dist/getFileBundle.js"></script>
			<script
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMazIpQ_xpcSRZ6Qdq7FyfWBFWd2iQDLQ&callback=attackMap&libraries=&v=weekly"
				defer
			></script>

			<div display: block style="position: relative">
			<canvas id="bearPopulation"></canvas>
			<div display: block style="position: relative">
			<canvas id="wildCaptive"></canvas>

			<script type:module src="./dist/chartBundle.js"></script>
		</div>
	</body>
</html>
